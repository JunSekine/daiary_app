<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日々の記録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h1>日々の記録</h1>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="diary-tab" data-toggle="tab" href="#diary" role="tab">日記</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="todo-tab" data-toggle="tab" href="#todo" role="tab">ToDoリスト</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab">設定</a>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="diary" role="tabpanel">
            <form id="diaryForm">
                <div class="form-group">
                    <label for="date">日付:</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="form-group">
                    <label for="entry">日記の記録:</label>
                    <textarea class="form-control" id="entry" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">記録を保存</button>
            </form>
            <div id="diaryEntries"></div>
        </div>

        <div class="tab-pane fade" id="todo" role="tabpanel">
            <form id="todoForm">
                <div class="form-group">
                    <label for="todoInput">タスク:</label>
                    <input type="text" class="form-control" id="todoInput" required>
                </div>
                <button type="submit" class="btn btn-success">追加</button>
            </form>
            <div id="todoList"></div>
        </div>

        <div class="tab-pane fade" id="settings" role="tabpanel">
            <h3>データ管理</h3>
            <button id="exportData" class="btn btn-info">データをエクスポート</button>
            <input type="file" id="importData" class="btn btn-secondary">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
